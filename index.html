<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome Cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Tailwind Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo</title>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col"
  >
    <div
      class="border-2 border-red-500 h-[150px] w-[350px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center"
    >
      <img src="assets/Group.png" alt="" />
    </div>

    <form class="bg-[white] w-[350px] rounded-2xl p-5">
      <div>
        <label class="font-semibold" for="">Mobile Number</label>
        <br />
        <input
          type="text"
          placeholder="Enter your number"
          class="input input-lg rounded-3xl mt-3"
          id="mobileNumber"
        />
      </div>

      <div class="mt-5">
        <label class="font-semibold mt-5" for="">4 Digit Pin</label>
        <br />
        <input
          type="text"
          placeholder="Enter your pin"
          class="input input-lg rounded-3xl mt-3"
          id="pinNumber"
        />
      </div>

      <button
        type="button"
        class="h-[53px] text-white mt-5 bg-[#0874f2] w-full rounded-3xl"
        id="loginButton"
      >
        Login
      </button>
    </form>
    <!-- script js -->
    <script src="custom.js"></script>
  </body>
</html>
